<div class="container">
  <div class="search-header">
    <input class="search-bar" type="text" placeholder="Search...">
  </div>
  <div class="table-header">
    <h1 class="applications-header">Applications</h1>
    <div class="btn-wrapper">
      <button class="delete-btn">Delete</button>
      <button class="add-btn">+ Add</button>
    </div>
  </div>
  <div class="applications-table-wrapper">
    <table class="applications-table">
      <thead>
        <tr>
          <th>Company</th>
          <th>Role</th>
          <th>Pay</th>
          <th>Response</th>
          <th>Interview Stage</th>
          <th>Offer</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let application of jobApplications'>
          <td>{{ application.company }}</td>
          <td>{{ application.role }}</td>
          <td>{{ application.payRate }}</td>
          <td>{{ application.applicationResponse }}</td>
          <td>{{ application.interviewStage }}</td>
          <td>{{ application.receivedOffer }}</td>
          <td>{{ application.applicationDate }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container">
  <h1 class="dashboard-header">Dashboard</h1>
  <mat-grid-list cols="4" rowHeight="45%" gutterSize="30px">
    <mat-grid-tile class="mat-elevation-z4" colspan="2">
      <mat-grid-tile-header>
        Total Applications Sent
      </mat-grid-tile-header>
      <div>
        <canvas *ngIf="isBrowser" baseChart [data]="applicationCountChartData" [options]="applicationCountChartOptions"
          [type]="'doughnut'" [plugins]="applicationCountChartPlugins"></canvas>
      </div>
    </mat-grid-tile>
    <mat-grid-tile class="mat-elevation-z4" colspan="2">
      <mat-grid-tile-header>Applications Sent Over Time</mat-grid-tile-header>
    </mat-grid-tile>
    <mat-grid-tile class="mat-elevation-z4">
      <mat-grid-tile-header>Average Number of Applications Sent Daily</mat-grid-tile-header>
      3
    </mat-grid-tile>
    <mat-grid-tile class="mat-elevation-z4">
      <mat-grid-tile-header>Offers</mat-grid-tile-header>
      0
    </mat-grid-tile>
    <mat-grid-tile class="mat-elevation-z4">
      <mat-grid-tile-header>Response Rate</mat-grid-tile-header>
      2.31%
    </mat-grid-tile>
  </mat-grid-list>
</div>

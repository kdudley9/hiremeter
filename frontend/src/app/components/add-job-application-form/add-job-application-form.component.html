<div class="container">
  <h2 mat-dialog-title>Add Application</h2>
  <mat-dialog-content>
    <form [formGroup]="addJobApplicationForm" (ngSubmit)="addJobApplication()">
      <mat-form-field appearance="outline">
        <mat-label>Company name</mat-label>
        <input matInput id="company" type="text" placeholder="e.g. Google" formControlName="company" maxlength="100"
          required>
      </mat-form-field>
      <div *ngIf="company?.invalid && company?.touched">
        <mat-error>Please enter a company name.</mat-error>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <input matInput id="role" type="text" placeholder="e.g. Software Engineer" formControlName="role" maxlength="75"
          required>
      </mat-form-field>
      <div *ngIf="role?.invalid && role?.touched">
        <mat-error>Please enter the role.</mat-error>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Company Site</mat-label>
        <input matInput id="link-to-job-post" type="text" placeholder="e.g. https://www.google.com"
          formControlName="linkToJobPost" required>
      </mat-form-field>
      <div *ngIf="linkToJobPost?.invalid && linkToJobPost?.touched">
        <div *ngIf="linkToJobPost?.hasError('required')">
          <mat-error>Please enter a link to the company site or job post</mat-error>
        </div>
        <div *ngIf="linkToJobPost?.hasError('pattern')">
          <mat-error>Enter a valid URL starting with http or https.</mat-error>
        </div>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput id="date" type="date" formControlName="applicationDate" required>
      </mat-form-field>
      <div *ngIf="applicationDate?.invalid && applicationDate?.touched">
        <mat-error>Please select the date you applied to this role.</mat-error>
      </div>
      <mat-dialog-actions>
        <button mat-button (click)="onCancelClick()" class="dialog-btn" id="cancel-btn">Cancel</button>
        <button mat-button type="submit" mat-dialog-close [disabled]="addJobApplicationForm.invalid" class="dialog-btn"
          id="submit-btn">Submit</button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
</div>
